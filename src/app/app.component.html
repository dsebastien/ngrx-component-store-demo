<div id="wrapper">
    <header><h1>NGRX component-store demo</h1></header>
    <p>
        Uses <a href="https://ngrx.io/guide/component-store">This smal demo uses NGRX component-store to isolate component-specific state & logic into a utility service (LessonsCatalogComponentStore)</a>
    </p>
    <main>
        <button (click)="addCatalog()">Add a catalog</button>

        <div class="catalogs-wrapper">
            <app-lessons-catalog *ngFor="let catalog of catalogs" [name]="catalog" class="catalog"></app-lessons-catalog>
        </div>
    </main>
</div>
